
{%extends "base.html"%}
{% block content %}
<h1>Imperial to Metric Converter  </h1>
<form action="calc">
    Enter 1st number : <input type="text" name="num1"><br>

    <input type="radio" id="html" name="metric" value="Fahrenheit">
    <label for="html">Fahrenheit</label><br>

    <input type="radio" id="css" name="metric" value="Inches">
    <label for="css">Inches</label><br>

    <input type="radio" id="javascript" name="metric" value="Feet">
    <label for="javascript">Feet</label>
    <br>
    <input type="submit">


</form>

{% endblock %}
